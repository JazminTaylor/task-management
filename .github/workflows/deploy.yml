name: Deploy to Production

on:
  push:
    branches: [main]

env:
  ECR_REGISTRY: 387158738345.dkr.ecr.eu-west-2.amazonaws.com
  ECR_REPOSITORY: task-management-api
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Build and push API image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster task-management-production-cluster \
            --service task-management-production-api-service \
            --force-new-deployment \
            --region eu-west-2

      - name: Wait for service to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster task-management-production-cluster \
            --services task-management-production-api-service \
            --region eu-west-2
